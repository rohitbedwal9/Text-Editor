<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Editor</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script> 
</head>
<body>
    <div class="main">
        <div class="navbar">  
            <div class="logo">
               Text Editor
            </div>
            <div class="nav-items">
                <a class="nav-item" aria-current="page" href="#">Home</a>
                <a class="nav-item " href="#">About</a>
                <a class="nav-item" href="https://github.com/rohitbedwal9/Text-Editor">Get Code</a>
            </div>
            <div class="hamburger" >
                <div class="menu-icon" onclick="openMenu()">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
                <div class="menu">
                    <a class="menu-item" aria-current="page" href="#" onclick="openMenu()">Home</a>
                    <a class="menu-item" href="#" onclick="openMenu()">About</a>
                    <a class="menu-item" href="https://github.com/rohitbedwal9/Text-Editor" onclick="openMenu()">Get Code</a>
                </div>
            </div>
        </div>
        <div class="section">
            <div class="functions">
                <div class="btn bold-btn" title="Bold" onclick="bold()">B</div>
                <div class="btn italic-btn" title="Italic" onclick="italic()">I</div>
                <div class="btn underline-btn " title="Underline" onclick="underline()">U</div>
                <div class="btn uppercase-btn" title="Uppercase" onclick="upperCase()">A</div>
                <div class="btn lowercase-btn" title="Lowercase" onclick="lowerCase()">a</div>
                <div class="btn capitalize-btn" title="Capitalize" onclick="capitalize()">Aa</div>
            </div>
            <textarea name="text" id="text" oninput="count()" class="text" placeholder="Enter your text here"></textarea>
           
            <div class="">
                <button class="btn" onclick="clearText()">Clear</button>
            </div>
            <div class="result">
                <p id="result">0 characters and 0 words</p>
            </div>
        </div>
        <div class="footer"> 
            <p>Created by <a href="https://www.github.com/rohitbedwal9" class="text-blue-800">rohitbedwal9</a></p>
        </div>
    </div>
</body>

</html>
