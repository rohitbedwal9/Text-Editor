<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Editor</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<style>
    .main{
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        align-items: center;
        min-height: 100vh;
    }
    .navbar {
        width: 100%;
        background-color: rgb(31, 219, 194);
        font-size: 1.2rem;
        font-weight: 600;
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 1rem 6rem;
    }
    .logo{
        align-self: start;
    }
    .nav-items{
        width: 30%;
        display: flex;
        justify-content: space-around;
        align-items: center;
    }
    .nav-items a:hover,
    .nav-items a:focus {
        border-bottom: 2px solid #000;
        opacity: 60%;
    }

    .hamburger {
        display: none;
    }

    .text{
        padding: 1rem 2rem;
        height: 40vh;
        border-radius: 1rem;
        width: 60%;
        font-size: 1.3rem;
        font-weight: 400;
        border: 2px solid black;
        resize: none;
    }
    .btn{
        padding: 0.5rem 1rem;
        font-size: 1.2rem;
        font-weight: 600;
        border-radius: 2rem;
        border: 2px solid black;
    }
    .btn:hover,
    .btn:focus{
        background-color: black;
        color: white;
    }
    .section{
        width: 60%;
       display: grid;
         grid-template-columns: 1fr;
         grid-row-gap: 1rem;
        justify-items: center;
        align-items: center;
        padding: 2rem 0;
    }
    .functions{
        display: flex;
        gap:1rem;
        align-items: center;
    }
    .functions .btn{
        border: 2px solid #000;
        padding: 0.3rem 0.8rem;
        border-radius: 0;
    }
   
    .footer{
        width: 100%;
        background-color: rgb(31, 219, 194);
        font-size: 1rem;
        font-weight: 600;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 1rem 6rem;
    }
    
    @media screen and (max-width: 768px) {
        .navbar{
           padding: 1rem 1rem;
           display: flex;
           justify-content: space-between;
            align-items: center;
        }
        .nav-items {
            display: none;
        }

        .hamburger {
            padding: 1rem 2%;
            align-items: center;
            position: relative;
            display: inline-block;
           
        }

        .logo {
            font-size: large;
            align-self: center;
          
        }

        .menu-icon {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            height: 20px;
            width: 25px;
            cursor: pointer;
           
        }

        .menu a {
            font-size: 1rem;
            padding: 0.5rem;
            display: block;
            text-align: center;
            transition: all 0.3 ease-in-out;
        }

        .menu.open {
            max-height: 300px;
            width:100px;
        }
        
    
    .menu-icon span {
        height: 2px;
        width: 100%;
        background-color: black;
        transition: all 0.3 ease-in-out;
    }

    .menu {
        position: absolute;
        top: 100%;
        right: 0;
        background-color: white;
        max-height: 0;
        overflow: hidden;
        transition: all 0.3 ease-in-out;
    }

    .menu.open {
        max-height: 300px;
    }

    .menu-icon.open span:first-child {
        transform: rotate(45deg) translate(10px, 5px);
    }

    .menu-icon.open span:nth-child(2) {
        opacity: 0;
    }

    .menu-icon.open span:last-child {
        transform: rotate(-45deg) translate(10px, -5px);
    }

    .menu-icon span:first-child {
        transform: none;
    }

    .menu-icon span:first-child {
        opacity: 1;
    }

    .menu-icon span:first-child {
        transform: none;
    }
    .section{
        width: 100%;
       
    }
    .btn{
        font-size: 1rem;
    }
    .text{
        padding: 1rem 1rem;
        font-size: 1rem;
        width: 80%;
    }
</style>

<body>
    <div class="main">
        <div class="navbar">
            <div class="logo">
               Text Editor
            </div>
            <div class="nav-items">
                <a class="nav-item" aria-current="page" href="#">Home</a>
                <a class="nav-item" href="#">About</a>
                <a class="nav-item" href="#">Get Code</a>
            </div>
            <div class="hamburger" >
                <div class="menu-icon" onclick="openMenu()">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
                <div class="menu">
                    <a class="menu-item" aria-current="page" href="#" onclick="openMenu()">Home</a>
                    <a class="menu-item" href="#" onclick="openMenu()">About</a>
                    <a class="menu-item" href="#" onclick="openMenu()">Get Code</a>
                </div>
            </div>
        </div>
        <div class="section">
            <div class="functions">
                <div class="btn bold-btn font-bold" title="Bold" onclick="bold()">B</div>
                <div class="btn italic-btn italic" title="Italic" onclick="italic()">I</div>
                <div class="btn underline-btn underline" title="Underline" onclick="underline()">U</div>
                <div class="btn uppercase-btn" title="Uppercase" onclick="upperCase()">A</div>
                <div class="btn lowercase-btn" title="Lowercase" onclick="lowerCase()">a</div>
                <div class="btn capitalize-btn" title="Capitalize" onclick="capitalize()">Aa</div>
            </div>
            <textarea name="text" id="text" oninput="count()" class="text" placeholder="Enter your text here"></textarea>
            <div class="flex justify-center items-center">
             
                <button class="btn " onclick="clearText()">Clear</button>
            </div>
            <div class="result text-primary">
                <p id="result">0 characters and 0 words</p>
            </div>
        </div>
        <div class="footer flex justify-center items-center">
            <p>Created by <a href="https://www.github.com/rohitbedwal9" class="text-blue-600">rohitbedwal9</a></p>
        </div>
    </div>
</body>

</html>
